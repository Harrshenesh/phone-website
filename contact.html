<div class="container">
    <h2>CONTACT US FOR LOWER PRICE</h2>
    <form  onsubmit="confirm()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Contact number</label>
        <input type="number" class="form-control" id="pwd" placeholder="Enter phone number" name="pswd">
      </div>
      
  
    <p>GIVE US YOUR OPINION</p>
   
      <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary" onsubmit="confirm()">Submit</button>
    </form>
  </div>
  
<script>
  function confirm(){
    alert("Thanks for contacting us.We will get back to you shortly!")
  }
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    h3{
        color:aquamarine;
    };
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">Harrshans Mobile Store</a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="mobiles.html">Mobiles</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact us</a>
            </li>
        </ul>
    </nav>

    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://media.wired.com/photos/66df456b2a6ef09409302f2b/master/w_1600%2Cc_limit/Apple-iPhone-16-finish-lineup-240909-GEAER.jpg"
                    alt="APPLE" width="1100" height="500">
                <div class="carousel-caption">
                    <h3>APPLE</h3>
                   
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://images.samsung.com/is/image/samsung/assets/my/smartphones/galaxy-s24-ultra/buy/S24Ultra-Color-Titanium_Grey_MO_0527_final.jpg?imbypass=true" alt="Samsung" width="1100" height="500">
                <div class="carousel-caption">
                    <h3>SAMSUNG</h3>
                  
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://bbs.oppo.com/upload/image/front/thread/20240110/4288359608782671011/1505508976375103493/1505508976375103493.jpeg" alt="OPPO" width="1100" height="500">
                <div class="carousel-caption">
                    <h3>OPPO</h3>
                  
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>


</body>

</html>
